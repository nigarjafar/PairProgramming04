	function gcd(a,b){
		if(a>b){
			a=a+b;
			b=a-b;
			a=a-b;
		}

		if(b%a==0){
			document.write('gcd:'+a)
		}
		else{
			b=b%a;
			gcd(a,b)

		}
	}

	document.write("<hr>Question 03 <br>")
	var b=[-5 ,-2,-6,0,-1 ]
	function sorting(){
		for(i=0;i<4;i++){
			for(j=0;j<4;j++){

				if(b[j]<b[j+1]){
					x=b[j];
					b[j]=b[j+1];
					b[j+1]=x;
				}
			}
		}

		for(k=0; k<5;k++){
			document.write(b[k]+' ')
		}
	}

	sorting();

	
		
		

	//Question 04
	document.write("<hr>Question 04 <br>")
	var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 2,2,4, 9, 3];
	function sameElements(){
		for(j=0;j<15;j++){
			k=arr1[j];
			t=1;
			//tekrarlanma sayi
			for(i=0;i<15;i++){
				if(k==arr1[i]){
					t++;
				}
			}
			//eyni simvol yeniden chap olunmasin
			for(i=j-1;i>=0;i--){
			if(k==arr1[i])
				t=1;
			}

			if(t>1 ){
				document.write('<em>'+k+'</em> '+'simvolunun tekrar olunma sayi:'+t+'<br>');
			}
		}	
	}
	sameElements();

		}

	}

	var t=0;
	function primeNumbers(a,b){
		if(a==1){
			a++;
		}
		for(i=a; i<=b; i++){
			var k=0;
			for(j=2;j<=i/2;j++){
				if (i%j==0)
					k++;
			}

			if(k==0){
				document.write(i+' ')
				t++;
			}
		}

	}
